<!DOCTYPE html>
<html>
<head>
    <title>Articles List</title>
</head>
<body>
    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
            <li>{{ article.title }} - {{ article.create_date }} - Views: {{ article.views }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_article' %}">Create a new article</a>
</body>
</html>
